<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">Calculator</div>
    <div class="calculator">
        <div id="display">
            0
        </div>
        <div class="first-row">
            <button id="clear-button">C</button>
            <button id="percentage-button">%</button>
            <button id="plusorminus-button">+/-</button>
            <button id="divide-button">/</button>
        </div>

        <div class="second-row">
            <button id="seven-button">7</button>
            <button id="eight-button">8</button>
            <button id="nine-button">9</button>
            <button id="multiply-button">*</button>
        </div>

        <div class="third-row">
            <button id="four-button">4</button>
            <button id="five-button">5</button>
            <button id="six-button">6</button>
            <button id="minus-button">-</button>
        </div>

        <div class="fourth-row">
            <button id="one-button">1</button>
            <button id="two-button">2</button>
            <button id="three-button">3</button>
            <button id="plus-button">+</button>
        </div>

        <div class="fifth-row">
            <button id="zero-button">0</button>
            <button id="point-button">.</button>
            <button id="equal-button">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
